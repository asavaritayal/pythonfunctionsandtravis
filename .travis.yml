dist: trusty
sudo: false

branches:
    only:
        - master

language: python
python:
  - 3.6

install:
  - pip3 install virtualenv
  - pip3 install setuptools
  - pip3 install wheel

script:
  - python3.6 -m venv worker_env
  - source worker_env/bin/activate
  - python --version
  - pip3 install -r requirements.txt
  - pwd
  - cd worker_env
  - ls

